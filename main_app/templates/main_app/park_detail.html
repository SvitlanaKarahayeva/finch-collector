{% extends 'base.html' %}

{% block content %}

<h1>Park details</h1>
  <div class="card">
        <div class="card-content">
                <span class="card-title">{{ park.name }}</span>
            <p>Location: {{ park.address}}</p>
        </div>
        <div class="card-action">
              <a class="green-text" href="{% url 'parks_update' park.id %}">Edit</a>
              <a class="red-text" href="{% url 'parks_delete' park.id %}">Delete</a>
        </div>
    </div>

{% endblock %}
